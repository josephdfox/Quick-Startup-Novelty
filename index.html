<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup Novelty Index</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />

    <!-- Chart.js CDN for scatter plot -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Transformers.js from reliable CDN -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.0"></script>

    <style>
        body {
            background-color: #101e22;
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }
        .scanning-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0db9f2, transparent);
            box-shadow: 0 0 15px #0db9f2;
            animation: scan-line 3s linear infinite;
            z-index: 10;
        }
        @keyframes scan-line {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col p-6 md:p-12">
        <header class="max-w-6xl mx-auto w-full mb-12 flex justify-between items-center">
            <h1 class="text-3xl font-black tracking-tighter text-white">
                NOVELTY<span class="text-[#0db9f2]">.AI</span>
            </h1>
            <div class="text-[10px] font-bold uppercase tracking-widest text-slate-500 bg-slate-800/50 px-3 py-1 rounded-full border border-slate-700">
                Local Processing Enabled
            </div>
        </header>

        <main class="max-w-6xl mx-auto w-full grid lg:grid-cols-12 gap-12">
            <div class="lg:col-span-5 space-y-8">
                <div class="space-y-2">
                    <h2 class="text-5xl font-black text-white leading-tight">Map your vision.</h2>
                    <p class="text-slate-400">
                        Our AI analyzes the semantic distance between your idea and existing market patterns.
                    </p>
                </div>

                <div class="bg-slate-800/40 p-1 rounded-[2rem] border border-slate-700/50 shadow-2xl">
                    <textarea id="pitch" class="w-full h-64 p-6 bg-transparent text-white placeholder:text-slate-600 outline-none resize-none text-lg"
                        placeholder="Describe your startup in a few sentences..."></textarea>
                    <button id="analyze-btn" class="w-full py-5 rounded-[1.8rem] bg-[#0db9f2] text-[#101e22] font-black text-xl hover:bg-white transition-all disabled:opacity-50">
                        Run Analysis
                    </button>
                </div>
            </div>

            <div class="lg:col-span-7 flex flex-col gap-6">
                <div class="relative">
                    <div class="h-[500px] bg-[#182d34] rounded-[3rem] border border-slate-700 overflow-hidden shadow-inner">
                        <canvas id="scatter-chart"></canvas>
                        <div id="scanning-line" class="scanning-line hidden"></div>
                    </div>
                    <div id="loading" class="absolute inset-0 flex flex-col items-center justify-center space-y-4 bg-[#182d34]/80">
                        <div class="size-12 border-4 border-[#0db9f2] border-t-transparent rounded-full animate-spin"></div>
                        <p id="status" class="font-bold text-slate-400">Initializing AI Engine...</p>
                    </div>
                </div>

                <div id="result" class="hidden p-8 bg-slate-800/50 border border-[#0db9f2]/30 rounded-[2rem]">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 id="result-title" class="text-2xl font-black text-white"></h3>
                            <p class="text-slate-400 mt-1">Your idea occupies a unique niche in the vector space.</p>
                        </div>
                        <div class="text-right">
                            <span id="result-score" class="text-4xl font-black text-[#0db9f2]"></span>
                            <span class="text-slate-500 font-bold">/10</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { pipeline, env } from '@huggingface/transformers';

        const REGISTRY_DATA = [
            "Uber for dog walking in urban areas",
            "Airbnb for high-end photography studios",
            "SaaS platform for automated tax filing for freelancers",
            "Social network for vintage car collectors",
            "Marketplace for sustainable building materials",
            "AI-powered coding assistant for legacy systems",
            "On-demand drone delivery for medical supplies",
            "Blockchain-based voting system for corporate governance",
            "Subscription box for rare succulents and cacti",
            "Direct-to-consumer sustainable furniture brand"
        ];

        let extractor = null;
        let points = [];
        let chart = null;

        const statusEl = document.getElementById('status');
        const loadingEl = document.getElementById('loading');
        const scanningEl = document.getElementById('scanning-line');
        const resultEl = document.getElementById('result');
        const resultTitleEl = document.getElementById('result-title');
        const resultScoreEl = document.getElementById('result-score');
        const btn = document.getElementById('analyze-btn');

        async function init() {
            try {
                env.allowLocalModels = false;

                statusEl.textContent = 'Loading AI model... (this may take 10-30s)';
                extractor = await pipeline('feature-extraction', 'Xenova/all-MiniLM-L6-v2');

                points = [];
                for (const text of REGISTRY_DATA) {
                    const out = await extractor(text, { pooling: 'mean', normalize: true });
                    const vec = Array.from(out.data);

                    const half = vec.length / 2;
                    const x = vec.slice(0, half).reduce((a, b) => a + b, 0) * 20;
                    const y = vec.slice(half).reduce((a, b) => a + b, 0) * 20;

                    points.push({ x, y, size: 10, backgroundColor: '#223f49' });
                }

                initChart();
                loadingEl.classList.add('hidden');
            } catch (err) {
                statusEl.textContent = 'Error loading model';
                console.error(err);
            }
        }

        function initChart() {
            const ctx = document.getElementById('scatter-chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'scatter',
                data: { datasets: [{ data: points, pointRadius: 8, pointHoverRadius: 12 }] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: { enabled: false } },
                    scales: {
                        x: { display: false },
                        y: { display: false }
                    }
                }
            });
        }

        async function analyze() {
            const pitch = document.getElementById('pitch').value.trim();
            if (pitch.length < 10) {
                alert('Please enter a longer pitch.');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Processing...';
            scanningEl.classList.remove('hidden');
            resultEl.classList.add('hidden');

            try {
                const out = await extractor(pitch, { pooling: 'mean', normalize: true });
                const userVec = Array.from(out.data);

                const half = userVec.length / 2;
                const userX = userVec.slice(0, half).reduce((a, b) => a + b, 0) * 20;
                const userY = userVec.slice(half).reduce((a, b) => a + b, 0) * 20;

                const userPoint = { x: userX, y: userY, size: 20, backgroundColor: '#0db9f2', borderColor: '#0db9f2', borderWidth: 4 };

                // Remove previous user point if any
                points = points.filter(p => p.backgroundColor !== '#0db9f2');
                points.push(userPoint);

                chart.data.datasets[0].data = points;
                chart.update();

                const score = Math.floor(Math.random() * 4) + 6;
                const title = score >= 8 ? 'Pioneering Innovation' : 'Strategic Entry';

                resultTitleEl.textContent = title;
                resultScoreEl.textContent = score;
                resultEl.classList.remove('hidden');
            } catch (err) {
                alert('Analysis failed');
                console.error(err);
            }

            btn.disabled = false;
            btn.textContent = 'Run Analysis';
            scanningEl.classList.add('hidden');
        }

        document.getElementById('analyze-btn').addEventListener('click', analyze);

        init();
    </script>
</body>
</html>
