
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Startup Idea Novelty Visualizer</title>
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0db9f2",
                        "background-light": "#f5f8f8",
                        "background-dark": "#101e22",
                        "surface-dark": "#182d34",
                        "border-dark": "#223f49",
                        "text-dim": "#90bccb",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(2.2); opacity: 0; }
        }
        @keyframes scan-line {
            0% { top: -10%; }
            100% { top: 110%; }
        }
        .user-dot-ring {
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        .scanning-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0db9f2, transparent);
            box-shadow: 0 0 15px #0db9f2;
            animation: scan-line 3s linear infinite;
            z-index: 10;
        }
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #101e22; 
        }
        textarea::-webkit-scrollbar-thumb {
            background: #223f49; 
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #315a68; 
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "@xenova/transformers": "https://esm.sh/@xenova/transformers@2.17.2",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "buffer": "https://esm.sh/buffer@6.0.3",
    "process": "https://esm.sh/process@0.11.10",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<script type="module">
    // Critical polyfills for browser-based AI
    import { Buffer } from 'buffer';
    import process from 'process';
    window.Buffer = Buffer;
    window.process = { ...process, env: { NODE_ENV: 'production' }, nextTick: (cb) => setTimeout(cb, 0) };
</script>
</head>
<body class="bg-background-dark text-slate-100 font-display transition-colors duration-200">
    <div id="root"></div>
</body>
</html>
