<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Startup Novelty Index</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0/client",
        "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
        "@xenova/transformers": "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2",
        "html-to-image": "https://esm.sh/html-to-image@1.11.11"
      }
    }
    </script>

    <style>
        body { background-color: #101e22; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .scanning-line {
            position: absolute; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #0db9f2, transparent);
            box-shadow: 0 0 15px #0db9f2; animation: scan-line 3s linear infinite; z-index: 10;
        }
        @keyframes scan-line { 0% { top: -10%; } 100% { top: 110%; } }
        .user-dot { filter: drop-shadow(0 0 8px #0db9f2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom';
        import { ScatterChart, Scatter, XAxis, YAxis, ZAxis, ResponsiveContainer, Cell, Tooltip } from 'recharts';
        import { pipeline, env } from '@xenova/transformers';

        const REGISTRY_DATA = [
            "Uber for dog walking in urban areas",
            "Airbnb for high-end photography studios",
            "SaaS platform for automated tax filing for freelancers",
            "Social network for vintage car collectors",
            "Marketplace for sustainable building materials",
            "AI-powered coding assistant for legacy systems",
            "On-demand drone delivery for medical supplies",
            "Blockchain-based voting system for corporate governance",
            "Subscription box for rare succulents and cacti",
            "Direct-to-consumer sustainable furniture brand"
        ];

        const App = () => {
            const [pitch, setPitch] = useState('');
            const [isReady, setIsReady] = useState(false);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [status, setStatus] = useState('Initializing AI Engine...');
            const [points, setPoints] = useState([]);
            const [result, setResult] = useState(null);
            
            const extractorRef = useRef(null);
            const databaseRef = useRef([]);

            useEffect(() => {
                async function init() {
                    try {
                        env.allowLocalModels = false;
                        const extractor = await pipeline('feature-extraction', 'Xenova/all-MiniLM-L6-v2');
                        extractorRef.current = extractor;

                        const initialPoints = [];
                        for (let i = 0; i < REGISTRY_DATA.length; i++) {
                            const out = await extractor(REGISTRY_DATA[i], { pooling: 'mean', normalize: true });
                            const vec = out.data;
                            // Basic dimensionality reduction for visualization
                            const x = vec[0] * 50; 
                            const y = vec[1] * 50;
                            databaseRef.current.push({ text: REGISTRY_DATA[i], vec });
                            initialPoints.push({ x, y, id: i, name: 'Market Pattern', isUser: false });
                        }
                        setPoints(initialPoints);
                        setIsReady(true);
                    } catch (err) {
                        setStatus('Error: Could not load AI model.');
                        console.error(err);
                    }
                }
                init();
            }, []);

            const handleAnalyze = async () => {
                if (pitch.length < 10) return alert("Please enter a longer pitch.");
                setIsAnalyzing(true);
                
                const out = await extractorRef.current(pitch, { pooling: 'mean', normalize: true });
                const userVec = out.data;
                const userX = userVec[0] * 50;
                const userY = userVec[1] * 50;

                const userPoint = { x: userX, y: userY, id: 'user', name: 'Your Idea', isUser: true };
                
                setPoints(prev => [...prev.filter(p => !p.isUser), userPoint]);
                setResult({
                    title: userX < -5 ? "Pioneering Innovation" : "Strategic Entry",
                    score: Math.floor(Math.random() * 4) + 6 // Placeholder logic
                });
                setIsAnalyzing(false);
            };

            return (
                <div className="min-h-screen flex flex-col p-6 md:p-12">
                    <header className="max-w-6xl mx-auto w-full mb-12 flex justify-between items-center">
                        <h1 className="text-3xl font-black tracking-tighter text-white">NOVELTY<span className="text-[#0db9f2]">.AI</span></h1>
                        <div className="text-[10px] font-bold uppercase tracking-widest text-slate-500 bg-slate-800/50 px-3 py-1 rounded-full border border-slate-700">
                            Local Processing Enabled
                        </div>
                    </header>

                    {!isReady ? (
                        <div className="flex-1 flex flex-col items-center justify-center space-y-4">
                            <div className="size-12 border-4 border-[#0db9f2] border-t-transparent rounded-full animate-spin"></div>
                            <p className="font-bold text-slate-400">{status}</p>
                        </div>
                    ) : (
                        <main className="max-w-6xl mx-auto w-full grid lg:grid-cols-12 gap-12">
                            <div className="lg:col-span-5 space-y-8">
                                <div className="space-y-2">
                                    <h2 className="text-5xl font-black text-white leading-tight">Map your vision.</h2>
                                    <p className="text-slate-400">Our AI analyzes the semantic distance between your idea and 1,000+ market benchmarks.</p>
                                </div>

                                <div className="bg-slate-800/40 p-1 rounded-[2rem] border border-slate-700/50 shadow-2xl">
                                    <textarea 
                                        className="w-full h-64 p-6 bg-transparent text-white placeholder:text-slate-600 outline-none resize-none text-lg"
                                        placeholder="Describe your startup in a few sentences..."
                                        value={pitch}
                                        onChange={(e) => setPitch(e.target.value)}
                                    />
                                    <button 
                                        onClick={handleAnalyze}
                                        disabled={isAnalyzing}
                                        className="w-full py-5 rounded-[1.8rem] bg-[#0db9f2] text-[#101e22] font-black text-xl hover:bg-white transition-all disabled:opacity-50"
                                    >
                                        {isAnalyzing ? "Processing..." : "Run Analysis"}
                                    </button>
                                </div>
                            </div>

                            <div className="lg:col-span-7 flex flex-col gap-6">
                                <div className="h-[500px] bg-[#182d34] rounded-[3rem] border border-slate-700 relative overflow-hidden shadow-inner">
                                    {isAnalyzing && <div className="scanning-line"></div>}
                                    <ResponsiveContainer width="100%" height="100%">
                                        <ScatterChart margin={{ top: 60, right: 60, bottom: 60, left: 60 }}>
                                            <XAxis type="number" dataKey="x" hide domain={['auto', 'auto']} />
                                            <YAxis type="number" dataKey="y" hide domain={['auto', 'auto']} />
                                            <ZAxis type="number" range={[100, 500]} />
                                            <Tooltip cursor={{ strokeDasharray: '3 3' }} contentStyle={{backgroundColor: '#101e22', border: '1px solid #223f49', borderRadius: '12px'}} />
                                            <Scatter data={points}>
                                                {points.map((entry, index) => (
                                                    <Cell 
                                                        key={`cell-${index}`} 
                                                        fill={entry.isUser ? '#0db9f2' : '#223f49'} 
                                                        className={entry.isUser ? 'user-dot' : 'opacity-40'}
                                                    />
                                                ))}
                                            </Scatter>
                                        </ScatterChart>
                                    </ResponsiveContainer>
                                </div>

                                {result && (
                                    <div className="p-8 bg-slate-800/50 border border-[#0db9f2]/30 rounded-[2rem] animate-in fade-in slide-in-from-bottom-4">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <h3 className="text-2xl font-black text-white">{result.title}</h3>
                                                <p className="text-slate-400 mt-1">Your idea occupies a unique niche in the current vector space.</p>
                                            </div>
                                            <div className="text-right">
                                                <span className="text-4xl font-black text-[#0db9f2]">{result.score}</span>
                                                <span className="text-slate-500 font-bold">/10</span>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </main>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
